<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/site.css" />
	</head>
	<body>
		<div class="content">
			<div id="welcome-greeter">
				<h1 id="welcome-greet-message">
				</h1>	
				<hr>
			</div>
			<div id="car-selector">
				<div id="car-selector-message">
					<p id="car-selector-message-instructions">
					</p>
				</div>
				<div id="car-selector-input">
					<form id="form1">
						<label for="carName">Brand of Car:</label>
						<select name="cars" id="cars">
							<option value="" selected></option>
							<option value="Honda">Honda</option>
							<option value="Subaru">Subaru</option>
							<option value="Toyota">Toyota</option>
						</select>
					</form>
				</div>
				<div id="model-selector-input">
					<form id="form2">
						<label for="modelName">Model of Car:</label>
						<select name="models" id="models">
						</select>
						<button name="modelsSubmit" id="modelsSubmit" input="submit">Submit</button>
					</form>
				</div>
			</div>
			<div id="car-lister">
				<div id="car-greeter">
					<p id="car-greet-message">
					</p>
				</div>
				<div id="car-table">
					<table id="table-output">
						<thead id='table-header'>
						</thead>
						<tbody id='table-body'>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="../js/main.js"></script>
	</body>
</html>
